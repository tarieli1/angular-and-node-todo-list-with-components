<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My node.js app :)</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="js/controllers/todoCTRL.js"></script>
        <script src="js/services/todoService.js"></script>
        <script src="components/app-component/app-component.js"></script>
        <script src="components/header-component/header-component.js"></script>
        <script src="components/list-component/list-component.js"></script>
        <script src="components/search-component/search-component.js"></script>
        <script src="js/core.js"></script> 
                
    </head>
    <body ng-controller="todoController as todo">
        <app-component 
            todos="todo.todos"
            delete-todo="todo.deleteTodo(id)"
            create-todo="todo.createTodo()"
            form-data="todo.formData">
        </app-component>
    </body>
</html>
