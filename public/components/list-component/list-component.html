<div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="singleTodo in list.todos track by singleTodo._id">
            <label>
                <input type="checkbox" ng-click="list.deleteTodo({id: singleTodo._id})"> {{ singleTodo.text }}
            </label>
        </div>
    </div>
</div>
